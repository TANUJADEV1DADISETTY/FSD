<html>
    <head>
        <title>Selectors</title>
        <!-- Nested Selector -->
        <style>
            *{
               /*color: blueviolet;*/
               margin: 0;
               padding: 0;
               /* It removes the space and margin between the elements*/
            }
            .container .innerchild span{
                color: deeppink;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class = "container">
            <p class = "innerchild">
                <span>Hello!!!! This is inner child</span>
            </p>
        </div>
    </body>
</html>
