<html>
    <head>
        <title>Inline CSS</title>
        <style>
            h1{
                color: red;
            }
            p{
                color: blueviolet;
                font-weight:600;
            }
            strong{
                color:cadetblue;
                background-color:burlywood;
            }
            strong{
                color:crimson;
                background-color:gold;
            }
        </style>
    </head>
    <body>
        <!-- Internal CSS -->
        <h1>Inline CSS</h1>
        <p>Hello I am Inline css</p>
        <strong>Hello!!!!!!</strong>
        <strong>Hello!!!!!!</strong>
    </body>
</html>
