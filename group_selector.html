<html>
    <head>
        <title>Selectors</title>
        <!-- group Selector -->
        <!-- Applies same style for group of elements -->
        <style>
            *{
               /*color: blueviolet;*/
               margin: 0;
               padding: 0;
               /* It removes the space and margin between the elements*/
            }
            h1, h3, p, .group{
                color :chartreuse;
                background-color: cornsilk;
            }
        </style>
    </head>
    <body>
        <h1>TECHNICAL HUB</h1>
        <h3>FULL STACK DEVELOPMENT WITH REACTNATIVE</h3>
        <P>Hello!!!!!!!!</P>
        <p class="group">This is a react native class</p>
    </body>
</html>
