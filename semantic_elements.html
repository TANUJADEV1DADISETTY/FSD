<html>
    <head>
        <title>Semantic elements</title>
    </head>
    <body>
        <!-- header -->
        <header>My Sample Page</header>
        <!--nav - to navigate the links -->
        <nav>
            <a href = "#">Home</a>
            <a href = "#">About</a>
            <a href = "#">Contact</a>
        </nav>
        <!-- main content -->
         <main>
            <!--Side content-->
            <aside>Side content</aside>
            <!-- Main content divided into sections using section tag-->
             <section>
                <!-- Each section has articles -->
                 <article>Section-1</article>
             </section>
             <section>
                <article>Section-2</article>
             </section>
         </main>
         <!--Footer section -->
         <footer>
            My Footer
         </footer>
    </body>
</html>
