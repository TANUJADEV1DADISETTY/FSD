<html>
    <head>
        <title>Form</title>
    </head>
    <body><h1>Travel reservation form</h1>
       
        <h3>* denoted mandatory</h3>
        
        <form>
            <label>Full name*:</label><br>
            <input type = "text" placeholder="FirstName LastName" required/>
            <br>
            <label>Email address*:</label><br>
            <input type = "text" placeholder="EMAIL_ADDRESS" required/>
            <br>
            <label>Select Tour Package*:</label><br>
            <select>
                <option selected>Goa</option>
                <option>Chennai</option>
            </select>
            <br>
            <label>Arrival date*:</label><br>
            <input type = "date"/>
            <br>
            <label>Number of persons*:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE" required/>
            <br>
            <label>What would you want to avail?*</label><br>
            <label>Boarding</label>
            <input type = "checkbox"/><br>
            <label>Fooding</label>
            <input type = "checkbox"/><br>
            <label>Sight seeing</label>
            <input type = "checkbox"/><br>
            <label>Discount Coupon Code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"/>
            <br>
            <label>Terms and conditions*</label><br>
            <input type="radio" name = "terms"/>
            <label>I agree</label>
            <input type="radio" name = "terms"/>
            <label>I disagree</label><br>

            <input type="submit" value = "Complete reservation"/>
        </form>
    </body>
</html>
